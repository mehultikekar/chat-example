<!doctype html>
<html>
  <head>
    <title>cayenne - the spicy chat server</title>
    <meta name=viewport content="width=device-width">
    <link rel=icon href=cayenne2.png sizes="16x16" type="image/png">

    <script src=/socket.io/socket.io.js></script>
    <script src=/jquery-1.11.1.min.js></script>
    <link rel=stylesheet href=/chat.css>
    <link rel=stylesheet href=/katex/katex.min.css>

  </head>
  <body>
    <audio id=ping src=/ping.ogg></audio>

    <ul id=messages></ul>

    <div id=bottom>
        <ul id=names></ul>
        <form action="">
            <button>Send</button>
            <div id=messagediv><input id=message autocomplete=on autofocus placeholder=message></div>
        </form>
    </div>

    <script src=/chat.js></script>
  </body>
</html>
