<!doctype html>
<html>
  <head>
    <title>cayenne - the spicy chat server</title>
    <meta name=viewport content="width=device-width">
    <link rel=icon href=cayenne2.png sizes="16x16" type="image/png">

    <script src=/socket.io-1.2.0.js></script>
    <script src=/jquery-1.11.1.min.js></script>
    <script src=/markdown-it.min.js></script>
    <script src=/html-sanitizer-minified.js></script>
    <script src=/twemoji.min.js></script>
    <script src=/markdown-it-emoji.min.js></script>

    <script type=text/x-mathjax-config>
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [["$","$"]]
        }
      });
    </script>
    <script src="//cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link rel=stylesheet href=/chat.css>

  </head>
  <body>
    <audio id=ping src=/ping.ogg></audio>

    <ul id=messages></ul>

    <div id=bottom>
        <ul id=names></ul>
        <form action="">
            <button>Send</button>
            <div id=messagediv><input id=message autocomplete=on autofocus placeholder=message></div>
        </form>
    </div>

    <script src=/chat.js></script>
  </body>
</html>
